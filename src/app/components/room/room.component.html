<div class="container">
  <h2 class="text-center mt-3" style="font-size: 3rem">Room {{roomName}}</h2>
  <hr>
  <div *ngIf="questionCount < 6">
    <div class="d-flex justify-content-between">
      <h2>{{getCurrentQuestion()}}</h2>
      <h2 class="">Q{{questionCount}} M1</h2>
    </div>
    <div class="">
      <div class="row">
        <div class="col-12">
          <div class="col-8">
            <!-- foreach user of this room -->
            <div class="d-flex mt-5 " *ngFor="let reply of getReplyList()">
              <div class="d-flex flex-column ms-0">
                <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" alt="test" class="rounded-circle object-fit-fill">
                <span class="mt-3 d-flex justify-content-center">{{reply.person.username}}</span>
              </div>
              <p class="ms-5 mb-4 d-flex align-items-center">{{reply.description}}</p>
            </div>
            <hr>
          </div>
          <div class="d-flex justify-content-end mb-5">
            <button class="btn btn-outline-success mx-2" (click)="goToPreviousQuestion()">Previous Question</button>
            <button class="btn btn-outline-success mx-2" (click)="goToNextQuestion()">Next Question</button>
            <button class="btn btn-outline-success mx-2">Next Month</button>
            <!--          <button class="btn btn-success rounded-circle d-flex align-items-center justify-content-center me-5" style="width: 128px; height: 128px">-->
            <!--            <i class="fw-bold me-3" style="font-size: 3rem;">Q</i>-->
            <!--            <i class="fas fa-arrow-right fa-lg font-weight-bold" style="font-size: 3rem"></i>-->
            <!--          </button>-->
            <!--          <button class="btn btn-success rounded-circle d-flex align-items-center justify-content-center" style="width: 128px; height: 128px">-->
            <!--            <i class="fw-bold me-3" style="font-size: 3rem;">M</i>-->
            <!--            <i class="fas fa-arrow-right fa-lg font-weight-bold" style="font-size: 3rem"></i>-->
            <!--          </button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="questionCount >= 6">
    <h1>
      Session is finished
      <i class="em em-smiley" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH"></i>
    </h1>

  </div>
</div>
