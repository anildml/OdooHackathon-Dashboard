<div class="container">
<div class="d-flex mt-4 align-items-center">
  <img src="https://image.noelshack.com/fichiers/2023/13/7/1680427339-sante-mentale.png" alt="medical" style="width: 7%" class="me-4">
  <h1 class="text-center mt-3" style="font-size: 2rem">MindCure dashboard</h1>
</div>
<div class="card mt-5" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; border: none">
<div class="m-5 my-3">
  <div *ngIf="doesUserHaveQuestions">
    <div *ngFor="let question of questionList; let i = index">
      <div *ngIf="questionIndex === i">
        <div class="question-title">
          <h1>{{question.description}}</h1>
          <h1 style="width: 100px;">{{questionIndex + 1}} / {{questionList.length}}</h1>
        </div>
        <!--      <div class="mx-4">-->
        <!--        <h2>{{question}}</h2>-->
        <!--      </div>-->
        <div class="form-outline">
        <textarea
          class="form-control answer"
          id="textAreaExample"
          rows="4"
          placeholder="Your feelings"
          [(ngModel)]="answer"></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-outline-success my-3"
            type="submit"
            (click)="answerQuestion()">{{answerButtonTitle}}</button>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center my-5 row"  *ngIf="questionsFinished">
        <img src="https://image.noelshack.com/fichiers/2023/13/7/1680427729-checked.png" alt="check" style="width: 10%">
        <h1 class="text-center mt-3">
          You finished answering questions
        </h1>
      </div>
      <div *ngIf="!doesUserHaveQuestions && !questionsFinished">
        <h1>
          You don't have a survey at the moment
          <i class="em em-smiley" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH"></i>
        </h1>

      </div>
    </div>

  </div>
</div>
